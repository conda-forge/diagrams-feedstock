{% set name = "diagrams" %}
{% set version = "0.23.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 543c707c36a2c896dfdf8f23e993a9c7ae48bb1a667f6baf19151eb98e57a134

build:
  number: 0
  noarch: python
  script:
    - $PYTHON -m pip install . -vv
    - cp -r $SRC_DIR/resources $SP_DIR/resources
requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - jinja2 >=2.10,<4.0
    - python-graphviz >=0.13.2,<0.21.0
    - typed-ast >=2.5.4

test:
  imports:
    - diagrams
    - diagrams.alibabacloud
    - diagrams.aws
    - diagrams.azure
    - diagrams.base
    - diagrams.custom
    - diagrams.gcp
    - diagrams.k8s
    - diagrams.oci
    - diagrams.onprem
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://diagrams.mingrammer.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Diagram as Code
  doc_url: https://diagrams.mingrammer.com/
  dev_url: https://github.com/mingrammer/diagrams

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - rluria14
    - ndmaxar
    - dhirschfeld
    - dbast
